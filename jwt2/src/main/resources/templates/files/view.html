<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${filename}">View File</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/files">File Viewer</a>
        <div class="navbar-nav ms-auto">
            <span class="nav-item nav-link" sec:authentication="name"></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link nav-link">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2 th:text="${filename}">Filename</h2>
        <a href="/files" class="btn btn-secondary">Back to List</a>
    </div>
    <div class="card-body">
        <pre class="bg-light p-3 rounded" th:text="${content}">File content will be displayed here</pre>
    </div>
</div>
</body>
</html>
