<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Text Files</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/files">File Viewer</a>
        <div class="navbar-nav ms-auto">
            <span class="nav-item nav-link" sec:authentication="name"></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link nav-link">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="card">
    <div class="card-header">
        <h2>Text Files</h2>
    </div>
    <div class="card-body">
        <div th:if="${files.empty}" class="alert alert-info">
            No text files found.
        </div>
        <div class="list-group">
            <a th:each="file : ${files}"
               th:href="@{/files/{filename}(filename=${file})}"
               class="list-group-item list-group-item-action">
                <span th:text="${file}"></span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
